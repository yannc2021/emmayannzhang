<!-- 
{{/* 
    
    Usage: 
    {{< vimeo id="727145223" image="/uploads/gallery/01.jpg" >}}
    
*/}}
-->
<p><a class="shortcode-vimeo" href="https://vimeo.com/{{ .Get `id` }}" title="Play Vimeo video" target="_blank">
    <img src="{{ with (resources.GetMatch (.Get `image`)) }}{{ (.Fill `1200x675 jpg Center q50`).RelPermalink | safeURL }}{{ end }}" alt="Vimeo video {{ .Get `id` }}" />
    <span class="playbutton"></span>
</a></p>
